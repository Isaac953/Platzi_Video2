<div class="dropdown">
  <div class="d-flex justify-content-center align-items-center">
    <img class="profile-user" src="{{imgProfile}}" alt="{{altname}}">
    <span class="fw-bold fw-light">{{profile}}</span>
  </div>
  <ul class="dropdown-menu">
    <li *ngFor=" let profileNav of profileNavs" [ngClass]="profileNav.class"><a routerLink={{profileNav.url}}
        class="dropdown-item text-white fw-normal">{{profileNav.option}}</a></li>
  </ul>
</div>
