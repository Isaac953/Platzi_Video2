<div *ngFor="let carouselMovie of carouselMovies">
  <h2>{{carouselMovie.category}}</h2>
  <div *ngFor="let coverL of carouselMovie.videos">
    <img class="carousel-item__img" src="{{coverL.cover}}" alt="{{coverL.title}}" />
    <div *ngFor="let detail of coverL.buttons">
      <img src="{{detail.source}}" alt="{{detail.alt}}" />
    </div>
    <p class="carousel-item__details--title">
      {{coverL.title}}
    </p>
    <p class="carousel-item__details--subtitle">{{coverL.description}}</p>
  </div>
</div>
